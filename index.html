        const hindiPhonetics = {
            'B': '‡§¨', 'C': '‡§ï', 'D': '‡§°', 'F': '‡§´', 'G': '‡§ó', 'H': '‡§π',
            'L': '‡§≤', 'M': '‡§Æ', 'N': '‡§®', 'P': '‡§™', 'R': '‡§∞', 'S': '‡§∏',
            'T': '‡§ü', 'V': '‡§µ', 'W': '‡§µ', 'Z': '‡§ú‡§º', 'A': '‡§è'
        };

        function getFemaleVoice(language) {
            const voices = speechSynthesis.getVoices();
            
            // For Hindi voices - more comprehensive search
            if (language === 'hi-IN') {
                // First try to find explicitly female Hindi voices
                let femaleVoice = voices.find(voice => 
                    voice.lang.includes('hi') && (
                        voice.name.toLowerCase().includes('female') ||
                        voice.name.toLowerCase().includes('woman') ||
                        voice.name.toLowerCase().includes('kalpana') ||
                        voice.name.toLowerCase().includes('lekha') ||
                        voice.name.toLowerCase().includes('priya') ||
                        voice.name.toLowerCase().includes('shreya') ||
                        voice.name.toLowerCase().includes('aditi') ||
                        voice.name.toLowerCase().includes('veena')
                    )
                );
                
                // If no explicitly female voice found, try Google female voices
                if (!femaleVoice) {
                    femaleVoice = voices.find(voice => 
                        voice.lang.includes('hi') && 
                        voice.name.toLowerCase().includes('google') &&
                        !voice.name.toLowerCase().includes('male')
                    );
                }
                
                // If still no female voice, try any Hindi voice and modify pitch
                if (!femaleVoice) {
                    femaleVoice = voices.find(voice => voice.lang.includes('hi'));
                }
                
                return femaleVoice;
            }
            
            // For English voices
            if (language === 'en-US') {
                return voices.find(voice => 
                    voice.lang.includes('en') && (
                        voice.name.toLowerCase().includes('female') || 
                        voice.name.toLowerCase().includes('woman') ||
                        voice.name.toLowerCase().includes('samantha') ||
                        voice.name.toLowerCase().includes('zira') ||
                        voice.name.toLowerCase().includes('susan') ||
                        voice.name.toLowerCase().includes('karen') ||
                        voice.name.toLowerCase().includes('hazel') ||
                        voice.name.toLowerCase().includes('moira') ||
                        voice.name.toLowerCase().includes('tessa') ||
                        voice.name.toLowerCase().includes('fiona') ||
                        voice.name.toLowerCase().includes('alice')
                    )
                ) || voices.find(voice => 
                    voice.lang.includes('en') && voice.name.toLowerCase().includes('google') && 
                    !voice.name.toLowerCase().includes('male')
                ) || voices.find(voice => voice.lang.includes('en'));
            }
        }

        function speakHindiPhonetic(letter) {
            const phonetic = hindiPhonetics[letter] || letter;
            const utterance = new SpeechSynthesisUtterance(phonetic);
            utterance.lang = 'hi-IN';
            utterance.rate = 0.5;
            utterance.volume = 1.0;
            utterance.pitch = 1.4; // Higher pitch to make it sound more feminine
            
            const femaleVoice = getFemaleVoice('hi-IN');
            if (femaleVoice) {
                utterance.voice = femaleVoice;
                console.log(`Using Hindi voice: ${femaleVoice.name}`);
            }
            
            speechSynthesis.speak(utterance);
        }

        function speakWord(word) {
            setTimeout(() => {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.7;
                utterance.volume = 1.0;
                utterance.pitch = 1.2;
                
                const femaleVoice = getFemaleVoice('en-US');
                if (femaleVoice) utterance.voice = femaleVoice;
                
                speechSynthesis.speak(utterance);
            }, 1000);
        }

        function speakSequence(word) {
            const letters = word.split('');
            letters.forEach((letter, index) => {
                setTimeout(() => {
                    speakHindiPhonetic(letter);
                }, index * 800); // Increased timing for clearer separation
            });
            
            setTimeout(() => {
                speakWord(word);
            }, letters.length * 800 + 500); // Adjusted timing
        }

        function createWordCard(wordData) {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.onclick = () => {
                ensureVoicesLoaded();
                speakSequence(wordData.word);
            };
            
            const phoneticLetters = wordData.word.split('').map(letter => hindiPhonetics[letter] || letter).join(' - ');
            
            card.innerHTML = `
                <div class="word-image" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); display: flex; align-items: center; justify-content: center; font-size: 4em;">
                    ${wordData.image}
                </div>
                <div class="word-title">${wordData.word}</div>
                <div class="word-meaning">${wordData.meaning}</div>
                <div class="phonetic-display">${phoneticLetters}</div>
            `;
            
            return card;
        }

        function renderWords() {
            Object.keys(wordsData).forEach(category => {
                let containerId;
                if (category === 'AT') containerId = 'at-words';
                else if (category === 'AD') containerId = 'ad-words';
                else if (category === 'AG') containerId = 'ag-words';
                else if (category === 'AN') containerId = 'an-words';
                else if (category === 'AP') containerId = 'ap-words';
                else containerId = 'other-words';
                
                const container = document.getElementById(containerId);
                if (container) {
                    wordsData[category].forEach(wordData => {
                        container.appendChild(createWordCard(wordData));
                    });
                }
            });
        }
